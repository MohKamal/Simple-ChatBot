<!DOCTYPE html>
<html lang="en">

<head>
    <title>Python Chatbot for fun</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/ico" href="/favicon.icon?v=2" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="messaging">
        <div class="inbox_msg display-flex justify-content-center">
            <div class="mesgs">
                <h1 class="text-center my-6">Chatbot</h1>
                <div class="msg_history">

                </div>
                <div class="type_msg mt-7">
                    <div class="input_msg_write">
                        <input type="text" id="human_message" class="write_msg" placeholder="Type a message" />
                        <button class="msg_send_btn" id="btnSend" type="button"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/js/chatbot.js"></script>
</body>

</html>
